<div class="navbar navbar-inverse bg-inverse">
  <a href="#" class="navbar-brand">Store spoert</a>
</div>
<div *ngIf="orderSent" class="m-a-1 text-xs-center">
  <h2>Thank</h2>
  <p>Thanks for pacing your order</p>
  <p>We'll ship your goods as soon as possible.</p>
  <button class="btn btn-primary" routerLink="/store">Return to store</button>
</div>
<form *ngIf="!orderSent" #form="ngForm" novalidate (ngSubmit)="submitOrder(form)" class="m-a-1">
  <div class="form-group">
    <label>Name</label>
    <input type="text" class="form-control" #name="ngModel" name="name"
           [(ngModel)]="order.name" required>
    <span *ngIf="submitted && name.invalid" class="text-danger">Please enter your name</span>
  </div>
  <div class="form-group">
    <label>Address</label>
    <input type="text" class="form-control" #address="ngModel" name="address"
           [(ngModel)]="order.address" required>
    <span *ngIf="submitted && address.invalid" class="text-danger">Please enter your address</span>
  </div>
  <div class="form-group">
    <label>City</label>
    <input type="text" class="form-control" #city="ngModel" name="city"
           [(ngModel)]="order.city" required>
    <span *ngIf="submitted && city.invalid" class="text-danger">Please enter your city</span>
  </div>
  <div class="form-group">
    <label>State</label>
    <input type="text" class="form-control" #state="ngModel" name="state"
           [(ngModel)]="order.state" required>
    <span *ngIf="submitted && state.invalid" class="text-danger">Please enter your state</span>
  </div>
  <div class="form-group">
    <label>Zip</label>
    <input type="text" class="form-control" #zip="ngModel" name="zip"
           [(ngModel)]="order.zip" required>
    <span *ngIf="submitted && zip.invalid" class="text-danger">Please enter your zip</span>
  </div>
  <div class="form-group">
    <label>Country</label>
    <input type="text" class="form-control" #country="ngModel" name="country"
           [(ngModel)]="order.country" required>
    <span *ngIf="submitted && country.invalid" class="text-danger">Please enter your country</span>
  </div>
  <div class="text-xs-center">
    <button class="btn btn-secondary" routerLink="/cart">Back</button>
    <button class="btn btn-primary" type="submit">Complate order</button>
  </div>
</form>
