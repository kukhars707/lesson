<div class="bg-info text-xs-center p-a-1">
  <h3>Admin room</h3>
</div>
<div class="bg-danger m-t-1 p-a-1 text-xs-center" *ngIf="errorMessage != null">
  {{ errorMessage }}
</div>
<div class="p-a-1">
  <form novalidate #form="ngForm" (submit)="authenticate(form)">
    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" name="username" [(ngModel)]="username" required>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" class="form-control" name="password" [(ngModel)]="password" required>
    </div>
    <div class="text-xs-center">
      <button class="btn btn-secondary" routerLink="/">Back</button>
      <button class="btn btn-primary" type="submit">Log in</button>
    </div>
  </form>
</div>
